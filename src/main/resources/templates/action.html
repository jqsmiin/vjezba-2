<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .hotel-details {
            background: #f7fafc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .hotel-details p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .hotel-details strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        .stars {
            color: #fbbf24;
            font-size: 1.3rem;
        }
        
        h2 {
            color: #2d3748;
            font-size: 1.8rem;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .room-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .room-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .room-info {
            flex: 1;
        }
        
        .room-number {
            font-weight: 600;
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .room-type {
            color: #718096;
            font-size: 1rem;
        }
        
        .room-price {
            font-weight: 600;
            color: #667eea;
            font-size: 1.4rem;
            margin-right: 15px;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-available {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-unavailable {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 15px;
        }
        
        .nav-links a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }
        
        .error-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
        
        .error-state h1 {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${hotel != null}">
            <h1 th:text="${hotel.name}">Hotel Name</h1>
            
            <div class="hotel-details">
                <p><strong>üìç City:</strong> <span th:text="${hotel.city}">City</span></p>
                <p><strong>üè† Address:</strong> <span th:text="${hotel.address}">Address</span></p>
                <p>
                    <strong>‚≠ê Rating:</strong> 
                    <span class="stars" th:text="${#strings.repeat('‚òÖ', hotel.stars)}">‚òÖ‚òÖ‚òÖ‚òÖ</span>
                    <span th:text="' (' + ${hotel.stars} + ' stars)'"> (4 stars)</span>
                </p>
            </div>

            <h2>Available Rooms</h2>
            <div class="room-grid">
                <div class="room-card" th:each="r : ${rooms}">
                    <div class="room-info">
                        <div class="room-number">Room <span th:text="${r.number}">101</span></div>
                        <div class="room-type" th:text="${r.type}">Single</div>
                    </div>
                    <div class="room-price">$<span th:text="${r.price}">50.0</span></div>
                    <div>
                        <span th:if="${r.available}" class="badge badge-available">Available</span>
                        <span th:if="${!r.available}" class="badge badge-unavailable">Occupied</span>
                    </div>
                </div>
                <div class="empty-state" th:if="${#lists.isEmpty(rooms)}">
                    No rooms available for this hotel.
                </div>
            </div>
        </div>
        
        <div th:if="${hotel == null}" class="error-state">
            <h1>üîç Hotel Not Found</h1>
            <p>The hotel you're looking for doesn't exist.</p>
        </div>

        <div class="nav-links">
            <a href="/a">‚Üê Back to hotels</a>
            <a href="/b">All rooms ‚Üí</a>
        </div>
    </div>
</body>
</html>
