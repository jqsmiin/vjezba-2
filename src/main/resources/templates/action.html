<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Details</title>
</head>
<body>
<h1 th:text="${hotel != null} ? hotel.name : 'Hotel not found'"></h1>

<div th:if="${hotel != null}">
    <p><strong>City:</strong> <span th:text="${hotel.city}"></span></p>
    <p><strong>Address:</strong> <span th:text="${hotel.address}"></span></p>
    <p><strong>Stars:</strong> <span th:text="${hotel.stars}"></span></p>

    <h2>Rooms</h2>
    <ul>
        <li th:each="r : ${rooms}">
            <span th:text="${r.number}"></span> -
            <span th:text="${r.type}"></span> -
            <span th:text="${r.price}"></span> -
            <span th:text="${r.available}"></span>
        </li>
        <li th:if="${#lists.isEmpty(rooms)}">No rooms for this hotel.</li>
    </ul>
</div>

<p><a href="/a">Back to hotels</a> | <a href="/b">All rooms</a></p>
</body>
</html>
