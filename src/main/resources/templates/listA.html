<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .hotel-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hotel-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hotel-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }
        
        .hotel-info h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        
        .hotel-info p {
            color: #718096;
            font-size: 1rem;
        }
        
        .btn {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .nav-links a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Our Hotels</h1>
        <div class="hotel-grid">
            <div class="hotel-card" th:each="h : ${hotels}">
                <div class="hotel-info">
                    <h3 th:text="${h.name}">Hotel Name</h3>
                    <p th:text="${h.city}">City</p>
                </div>
                <a th:href="@{/a/action/{id}(id=${h.id})}" class="btn">View Rooms</a>
            </div>
            <div class="empty-state" th:if="${hotels == null or #lists.isEmpty(hotels)}">
                No hotels available at the moment.
            </div>
        </div>
        <div class="nav-links">
            <a href="/b">See all rooms ‚Üí</a>
        </div>
    </div>
</body>
</html>
